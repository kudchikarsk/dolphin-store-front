<div class="card">
    <div>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Clients</a>
            <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0 mx-1" type="submit">Search</button>
                    <button class="btn btn-primary my-2 my-sm-0 mx-1" data-toggle="modal" data-target="#addClientModal">
                        <i class="fa fa-plus"></i>
                    </button>
            </form>
        </nav>
    </div>
    <div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Address</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tr *ngFor="let client of clients; let i = index;">
                        <td>{{client.Name}}</td>
                        <td>{{client.Email}}</td>
                        <td>{{client.Mobile}}</td>
                        <td>{{client.Address}}</td>
                        <td>
                            <a class="btn btn-outline-primary mr-2 my-1" routerLink="/clients/{{client.Id}}"><i class="fa fa-book"></i></a>
                            <button class="btn btn-outline-primary my-1" ><i class="fa fa-pencil"></i></button>
                        </td>
                </tr>
            </table>
        </div>
    </div>
</div>
 
<app-client-add-modal></app-client-add-modal>
