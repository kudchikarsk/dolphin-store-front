 <!-- Modal -->
<div #modal  class="modal fade" id="addClientModal" tabindex="-1" role="dialog" aria-labelledby="addClientModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addClientModalLabel">New Client</h5>        
      </div>
      <div class="modal-body">
          <form>
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Client Name" [(ngModel)]="client.Name">
              </div>
              <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" name="address" placeholder="Address" [(ngModel)]="client.Address">
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" id="email" name="email" placeholder="someone@email.com" [(ngModel)]="client.Email">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="mobile">Mobile No.</label>
                      <input type="text" class="form-control" id="mobile" name="mobile" placeholder="999999999" [(ngModel)]="client.Mobile">
                  </div>
              </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="add()"><i class="fa fa-plus"></i> Add</button>
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal" (click)="cancel()"><i class="fa fa-remove"></i> Cancel</button>
      </div>
    </div>
  </div>
</div>
