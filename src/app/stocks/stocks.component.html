<div class="card">
    <div>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Stocks</a>
            <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0 mx-1" type="submit">Search</button>
                    <button class="btn btn-primary my-2 my-sm-0 mx-1" data-toggle="modal" data-target="#addStockModal">
                        <i class="fa fa-plus"></i>
                    </button>
            </form>
        </nav>
    </div>
    <div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Selling Price (per unit)</th>
                        <th scope="col">Cost Price (per unit)</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tr *ngFor="let stock of stocks; let i = index;">
                        <td>{{stock.Name}}</td>
                        <td>{{stock.Quantity}}</td>
                        <td>{{stock.SellingPrice}}</td>
                        <td>{{stock.CostPrice}}</td>
                        <td>
                            <button class="btn btn-outline-primary" ><i class="fa fa-pencil"></i></button>
                        </td>
                </tr>
            </table>
        </div>
    </div>
</div>
  
<app-stock-add-modal></app-stock-add-modal>
