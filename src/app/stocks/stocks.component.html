<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Stocks</a>
    <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0 mx-1" type="submit">Search</button>
          <a class="btn btn-primary my-2 my-sm-0 mx-1" routerLink="/stocks/add">
              <i class="fa fa-plus"></i>
          </a>
    </form>
  </nav>
  
  <div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Selling Price (per unit)</th>
                <th scope="col">Bought at (per unit)</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tr *ngFor="let stock of stocks; let i = index;">
              <td>{{stock.Name}}</td>
              <td>{{stock.Quantity}}</td>
              <td>{{stock.UnitSellingPrice}}</td>
              <td>{{stock.UnitPrice}}</td>
              <td>
                  <a class="btn" routerLink="/stocks/view/{{stock.Id}}"><i class="fa fa-eye"></i></a>
                  <a class="btn" routerLink="/stocks/edit/{{stock.Id}}"><i class="fa fa-pencil"></i></a>
              </td>
        </tr>
    </table>
  </div>
