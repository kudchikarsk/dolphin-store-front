<div class="card">
  <div>
      <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand">Employees</a>
          <form class="form-inline">
                  <input class="form-control mr-sm-2" name="name" [(ngModel)]="name" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-primary my-2 my-sm-0 mx-1" (click)="search()" type="submit">Search</button>
                  <button class="btn btn-primary my-2 my-sm-0 mx-1" data-toggle="modal" data-target="#addEmployeeModal">
                      <i class="fa fa-plus"></i>
                  </button>
          </form>
      </nav>
  </div>
  <div>
      <div class="table-responsive">
          <table class="table table-striped table-hover">
              <thead>
                  <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Mobile</th>
                      <th scope="col">Address</th>
                      <th scope="col"></th>
                  </tr>
              </thead>
              <app-employee-editable-row *ngFor="let e of employees" [employee]="e" (deleteEmployeeEvent)="removeEmployee($event)"></app-employee-editable-row>                            
          </table>
      </div>
  </div>
</div>

<app-employee-add-modal (newEmployeeEvent)="employees.push($event)"></app-employee-add-modal>
