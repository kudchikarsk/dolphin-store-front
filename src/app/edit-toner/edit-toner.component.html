<app-client-info [client]="client"></app-client-info>
<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Toner Name" [(ngModel)]="toner.Name">
    </div>    
    <button type="submit" class="btn btn-success mr-2" (click)="save()">Save</button>
    <button type="submit" class="btn btn-danger" (click)="location.back()">Cancel</button>
</form>
