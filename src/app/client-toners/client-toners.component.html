<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Toners</a>
  <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary my-2 my-sm-0 mx-1" type="submit">Search</button>
      <a class="btn btn-primary my-2 my-sm-0 mx-1" routerLink="/toners/add/{{clientId}}">
          <i class="fa fa-plus"></i>
      </a>
  </form>
</nav>

<div class="table-responsive">
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th scope="col">Name</th>
              <th></th>
          </tr>
      </thead>
      <tr *ngFor="let toner of toners; let i=index">
          <td>{{toner.Name}}</td>
          <td>
              <a routerLink="/toners/edit/{{toner.Id}}"><i class="fa fa-pencil"></i></a>
          </td>
      </tr>
  </table>
</div>
